init:
  doc_model: 'sentence-transformers/msmarco-distilbert-base-v3'
  tokenizer: ${model.init.doc_model}
  device: 'cuda'
  aggregation_mode: 'mean'
  embedding_size: 768
  save_model: 'distilbert'
  specialized_mode: 'desireme'
  max_tokenizer_length: 256
  normalize: True
  temperature: 1
adapters:
  num_experts_to_use: 3
  num_experts: 3
  residual: True
  latent_size: 96
  non_linearity: 'relu'
  use_adapters: True

continue_train: False