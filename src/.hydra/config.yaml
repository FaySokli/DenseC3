general:
  seed: 42
model:
  init:
    doc_model: facebook/contriever-msmarco
    tokenizer: ${model.init.doc_model}
    device: cuda
    aggregation_mode: mean
    embedding_size: 768
    save_model: contriever
    specialized_mode: desireme
    max_tokenizer_length: 256
    normalize: false
    temperature: 0.05
  adapters:
    num_experts_to_use: 6
    num_experts: 6
    residual: true
    latent_size: 192
    non_linearity: relu
    use_adapters: false
  continue_train: false
training:
  lr: 0.0001
  batch_size: 64
  max_epoch: 20
testing:
  data_dir: ../amenra/political_science
  corpus_path: ${testing.data_dir}/collection.jsonl
  query_path: ${testing.data_dir}/test/queries.jsonl
  qrels_path: ${testing.data_dir}/test/qrels.json
  bm25_run_path: ${testing.data_dir}/bm25_run.lz4
  category_to_label: ${testing.data_dir}/category_to_label.json
  embedding_dir: ${dataset.output_dir}/embeddings
  rerank: false
dataset:
  data_dir: ../amenra/political_science
  corpus_path: ${dataset.data_dir}/collection.jsonl
  query_path: ${dataset.data_dir}/train/queries.jsonl
  qrels_path: ${dataset.data_dir}/train/qrels.tsv
  category_to_label: ${dataset.data_dir}/category_to_label.json
  val_split: 0.05
  output_dir: output/amenra/political_science
  model_dir: ${dataset.output_dir}/saved_models
  logs_dir: ${dataset.output_dir}/logs
  runs_dir: ${dataset.output_dir}/runs
